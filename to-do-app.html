<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>jQuery To-Do Application</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.2/tailwind.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
  <div class="container">
    
    <div class="page-header"> 
      <h1>To-Do Application</h1>
      <h3>A bit of binary is better than a good memory</h3>
    </div>

    <form id="form">
      <input class="form-control" type="text" placeholder="Add an item...">
    </form>
    <ul class="todolist" id="sortable">
    </ul>
  </div>
  <footer><p>Powered by JQuery</p></footer>
</main>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="script.js"></script>
</body>
</html>
